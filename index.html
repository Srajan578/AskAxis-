<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskAxis Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div style="background-color: #000; color: #fff; font-weight: bold; padding: 10px; text-align: center;">
            Ask Your Queries To AskAxis
        </div>
        <div id="chat-box"></div>
        <div id="typing-indicator" class="hidden">Typing...</div>
        <input type="text" id="user-input" placeholder="Type your question here..." />
        <button id="send-btn">Send</button>
        <button id="save-btn">Save Chat</button>
        <button id="delete-btn">Delete Conversation</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
